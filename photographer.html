<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <svg width="0" height="0">
      <defs>
        <g id="heart">
          <path
            style="fill: inherit"
            d="M9.5 18.35L8.23125 17.03C3.725 12.36 0.75 9.28 0.75 5.5C0.75 2.42 2.8675 0 5.5625 0C7.085 0 8.54625 0.81 9.5 2.09C10.4537 0.81 11.915 0 13.4375 0C16.1325 0 18.25 2.42 18.25 5.5C18.25 9.28 15.275 12.36 10.7688 17.04L9.5 18.35Z"
          />
        </g>
      </defs>
    </svg>
    <header>
      <a aria-label="Retourner vers la page d'accueil" href="/index.html">
        <img
          src="assets/images/logo.png"
          alt="FishEye Home Page"
          class="logo"
        />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </section>
      <section class="photograph-media"></section>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header class="modal__header">
          <h2>Contactez-moi</h2>
          <img
            class="close"
            alt="close"
            aria-label="Fermer la fenêtre"
            src="assets/icons/close.svg"
            onclick="closeModal()"
          />
        </header>
        <form class="modal__form">
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <!-- Api -->
    <script src="/scripts/api/Api.js"></script>
    <script src="/scripts/api/GetParams.js"></script>

    <!-- Factories -->
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/MediasFactory.js"></script>

    <!-- Models-->
    <script src="/scripts/models/Image.js"></script>
    <script src="/scripts/models/Video.js"></script>

    <!-- Utils -->
    <script src="/scripts/utils/utils.js"></script>

    <!-- Entry point -->
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
