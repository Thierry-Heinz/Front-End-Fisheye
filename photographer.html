<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <svg width="0" height="0">
      <symbol viewbox="0 0 19 19" id="heart">
        <path
          style="fill: inherit"
          d="M9.5 18.35L8.23125 17.03C3.725 12.36 0.75 9.28 0.75 5.5C0.75 2.42 2.8675 0 5.5625 0C7.085 0 8.54625 0.81 9.5 2.09C10.4537 0.81 11.915 0 13.4375 0C16.1325 0 18.25 2.42 18.25 5.5C18.25 9.28 15.275 12.36 10.7688 17.04L9.5 18.35Z"
        />
      </symbol>
    </svg>
    <header>
      <a aria-label="Retourner vers la page d'accueil" href="/index.html">
        <img
          src="assets/images/logo.png"
          alt="FishEye Home Page"
          class="logo"
        />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <section class="photograph-header">
        <button type="button" class="contact_button">Contactez-moi</button>
      </section>
      <section class="photograph-media"></section>
    </main>
    <div
      id="contact_modal"
      class="modal-container"
      tabindex="-1"
      aria-labelledby="modal-title"
      aria-hidden="true"
    >
      <div class="modal" tabindex="1" role="dialog">
        <header class="modal__header">
          <h2 id="modal-title">Contactez-moi</h2>
          <button
            type="button"
            aria-label="Fermer la fenêtre"
            class="close_button"
          >
            <img alt="close" src="assets/icons/close.svg" tabindex="-1" />
          </button>
        </header>
        <form class="modal__form">
          <div>
            <label id="firstname" for="firstname">Prénom</label>
            <input
              id="firstname"
              aria-labelledby="firstname"
              type="text"
              required
            />
            <label id="lastname" for="lastname">Prénom</label>
            <input
              id="lastname"
              aria-labelledby="lastname"
              type="text"
              required
            />
            <label id="email" for="email">Email</label>
            <input id="email" aria-labelledby="email" type="email" required />
            <label id="message" for="message">Votre Message</label>
            <textarea
              id="message"
              aria-labelledby="message"
              required
            ></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <div
      id="lightbox_modal"
      class="modal-container"
      tabindex="-1"
      aria-labelledby="lightbox-title"
      aria-hidden="true"
    >
      <div class="lightbox" tabindex="1" role="dialog">
        <h2 aria-hidden="true" id="lightbox-title">lightbox</h2>
        <button
          type="button"
          aria-label="Fermer la fenêtre"
          class="close_button"
        >
          <img alt="close" src="assets/icons/close.svg" tabindex="-1" />
        </button>

        <div class="lightbox-wrapper">
          <div class="lightbox-content"></div>
          <div class="lightbox-controls">
            <button class="lightbox-nav-left"></button>
            <button class="lightbox-nav-right"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Api -->
    <script src="/scripts/api/Api.js"></script>
    <script src="/scripts/api/GetParams.js"></script>

    <!-- Factories -->
    <script src="/scripts/factories/photographerFactory.js"></script>
    <script src="/scripts/factories/MediasFactory.js"></script>

    <!-- Templates -->
    <script src="/scripts/templates/Media.js"></script>

    <!-- Models-->
    <script src="/scripts/models/Image.js"></script>
    <script src="/scripts/models/Video.js"></script>

    <!-- Entry point -->
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
