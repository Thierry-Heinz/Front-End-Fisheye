<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Page d'accueil du site de photographes Fisheye</title>
  </head>
  <body>
    <a href="#main" class="skip-main">Aller au contenu principal</a>
    <header>
      <a
        aria-current="page"
        href="./index.html"
        aria-label="Lien vers la page d'accueil"
      >
        <img src="./assets/images/logo.png" alt="FishEye Logo" class="logo" />
      </a>
      <h1>Nos photographes</h1>
    </header>
    <main id="main">
      <section
        class="photographer_section"
        aria-labelledby="photographer_section_heading"
      >
        <h2
          id="photographer_section_heading"
          class="photographer_section_heading screen-reader"
        >
          Tous nos photographes
        </h2>
      </section>
    </main>
  </body>
</html>
